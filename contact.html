<body id="contact">
    <header>
        <!-- Navigation -->
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="card_head">
            <h1>Contact</h1>
            <!-- Form -->
            <form action="./thanks.html" method="post" id="form_contact" netlify>
                <fieldset form="form_contact">
                    <label for="form_name">Name <span>*</span></label>
                    <input type="text" name="form_name" id="form_name" required>
                    <br>
                    <label for="form_email">Email <span>*</span></label>
                    <input type="email" name="form_email" id="form_email" required>
                    <br>
                    <label for="form_message">Message</label>
                    <textarea name="form_message" id="form_message" cols="30" rows="10"
                        placeholder="Leave me a message!"></textarea>
                    <br>
                    <button type="submit">Submit</button>
                </fieldset>
            </form>
        </section>
    </main>

    <footer>

</body>
